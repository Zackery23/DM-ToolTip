<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Cetrati's Guide to everything DND</title>
</head>
<body>
    <div id = "mySideNav" class = "sideNav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" class = "navMovLink" onclick="changeSection(event, 'monsterList')">Monster List</a>
        <a href="#" class = "navMovLink" onclick="changeSection(event, 'createMonster')">Monster create/Tracker</a>
        <a href="#" class = "navMovLink" onclick="changeSection(event, 'monsterTemplate')">Monster test template</a>
    </div>

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <div id="main">
    </div>
    <Article id = "monsterList" class = "navMove">
        <input type="text"  id = "searchMonster"  placeholder="Search.." oninput="runSearch()">
        <table  id = "table" >
            <thead>
                <tr>
                    <th>Name</th> 
                    <th>Health</th>
                    <th>challenge rating</th>
                    <th>Attack</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </Article>
    <Article id = "createMonster" class = "navMove">
        <input type="text"  id = "monsterSearch"  placeholder="Search.." oninput="findIndexMonster()">
        <div id = "monsterInfo">
            <p id = "monsterImg"> place Holder for Image</p>
            <div id = "monsterName">

            </div>
            <div id = 'monsterStats_Immunites'>
                
            </div>

            <div id = "actions">
            </div>
            
            <div id = "monsterAblites">
                
            </div>


        </div>
        <button type="submit" id = "createMonster"  oninput="createMonsterTabs()">Make Monster</button>
    </Article>
    <Article id = "monsterTemplate" class = "navMove">
        <div id = "template">
            <div id = "monsterMain">
                <div id = "monsterStart"> Name</div>
                <div id = "ac">hp</div>
                <div id = "hp">hp</div>
                <div id = "sp">hp</div>
                <div id = "monsterStats">
                    STR DEX CON INT WIS CHA
                </div>
                <div id = "monsterInfoTemplate">Senses</div>
                <div id = "monsterSpecialAbilites">hp</div>
                <div id = "monsterActions">Actions</div>
                <div id = "actionInfo"></div>
                <div id = "monsterLairActions">LairActions</div>
                <div id = "monsterSpellCasting">Spellcasting</div>
            </div>
        </div>
    </Article>
    <script src="js/monster.js"></script>
</body>
</html>
